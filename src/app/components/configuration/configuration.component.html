<div>
  <h3>Configuration page</h3>
  <form (ngSubmit)="setToken()">
    <div class="mb-3">
      <label for="token" class="form-label">API token: </label>
      <input type="text" class="form-control" id="token" name="token" required [(ngModel)]="token">
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
